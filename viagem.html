<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Barco da França para o Egito</title>
  <link rel="shortcut icon" href="img/laputa.jpg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('img/frança.jpg'); /* imagem de fundo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      overflow: hidden;
    }

    .map {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .boat {
      position: absolute;
      width: 50px;
      top: 29%;
      left: 47%;
      animation: moveBoat 5s linear forwards;
      z-index: 2;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #003366;
    }

    nav {
      background-color: #003b5c;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: inline-block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #002d46;
    }

    nav li {
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #0059b3;
    }

    @keyframes moveBoat {
      0% {
        top: 29%;
        left: 47%;
      }
      100% {
        top: 39%;
        left: 54%;
      }
    }
  </style>
</head>
<body>
  <a href="index.html">+</a>
  <h1>Jornada do Croissant: França → Egito</h1>

  <div class="map-container">
    <img class="map" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1600px-World_map_-_low_resolution.svg.png" alt="Mapa do mundo">
    <img class="boat" src="img/croissant-removebg-preview.png" alt="Barco" width="20">
  </div>

  <p>O croissant está navegando da França até o Egito!</p>
</body>
</html>
